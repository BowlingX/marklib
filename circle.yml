machine:
  node:
    version: 4.1.0
test:
  override:
    - npm test
  post:
      - mkdir -p $CIRCLE_TEST_REPORTS/junit/
      - find . -type f -regex ".*/test_out/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
      - cat ./reports/report-lcov/lcov.info | ./node_modules/coveralls/bin/coveralls.js